<p-dialog header="{{this.title}}" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }" (onHide)="onModalClose()">
    <span class="p-text-secondary block mb-5"></span>
    <div class="flex align-items-center gap-3 mb-3">
        <label for="username" class="font-semibold w-6rem">Nom du groupe:</label>
        <input [(ngModel)]="groupName" pInputText id="username" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex justify-content-end gap-2">
        <p-button label="Cancel" severity="secondary" (click)="cancel()" />
        <p-button label="Save" (click)="submit()" />
    </div>
</p-dialog>
