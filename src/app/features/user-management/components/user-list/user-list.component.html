<div class="card">
    <p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Groupe</th>
                <th>Renitilise Password</th>
                <th>Modify</th>
                <th>Delete</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>{{ user.firstName }}</td>
                <td>{{ user.lastName }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.group.name }}</td>
                <td>
                    <div class="reset-pw">
                        <button (click)="resetPassword(user)" [ngStyle]="{'margin-bottom':'2%'}" pButton pRipple type="button" icon="pi pi-sync" class="p-button-rounded p-button-outlined"></button>
                    </div>
                </td>
                <td>
                    <button (click)="modifyUser(user)" [ngStyle]="{'margin-bottom':'2%'}" pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-button-success p-button-outlined"></button>
                </td>
                <td>
                    <button (click)="deleteUser(user)" [ngStyle]="{'margin-bottom':'2%'}" pButton pRipple type="button" icon="pi pi-trash" class="p-button-rounded p-button-danger p-button-outlined"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <div class="add-user">
        <p-button (click)="addNewUser()" label="Ajouter un utilisateur"/>
    </div>
</div>
<div>
</div>
<app-add-user #addUpdateUserComponent (modifyUser)="updateUser($event)" (closedModal)="onModalClosed()" (saveUser)="saveUser($event)" [visible]="isCreateUserModalVisible"></app-add-user>
