<div class="flex justify-content-end">
    <p-button (onClick)="addModel()" label="Add Model" />
    <p-dialog header="Edit Profile" [modal]="true" [(visible)]="visible" [style]="{ width: '48rem' }">
        <!-- <span class="p-text-secondary block mb-5">Update your information.</span> -->
        <div class="align-items-center gap-3 mb-3">
            <P>VERBATIM :</P>
            <!-- <input pInputText id="username" class="flex-auto" autocomplete="off" /> -->
            <textarea id="username" rows="10" cols="90" pInputTextarea></textarea>
        </div>
        <div class="align-items-center gap-3 mb-5">
            <P>REPORT :</P>
            <textarea id="username" rows="10" cols="90" pInputTextarea></textarea>
        </div>
        <div class="flex justify-content-end gap-2">
            <p-button label="Cancel" severity="secondary" (onClick)="visible = false" />
            <p-button label="Save" (onClick)="visible = false" />
        </div>
    </p-dialog>
</div>

<div class="card">
    <p-table [value]="models" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Nom</th>
                <th>Cr√©e par</th>
                <th>Afficher</th>
                <th>Supprimer</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-model>
            <tr>
                <td>{{model.name}}</td>
                <td>{{model.createdBy}}</td>
                <td>
                    <button [ngStyle]="{'margin-right':'3%','margin-bottom':'2%'}" pButton pRipple type="button" icon="pi pi-search" class="p-button-rounded p-button-success p-button-outlined"></button>
                </td>
                <td>
                    <button [ngStyle]="{'margin-bottom':'2%'}" pButton pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-danger p-button-outlined"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
