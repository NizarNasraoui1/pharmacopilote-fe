<div
    class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
    style="margin-top: -3rem"
>
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width: 70%">
        <div class="col-12 xl:col-6 loginWrapper">
            <div
                class="h-full w-full m-0 py-7 px-4 loginContent"
                style="padding-top: 2rem !important"
            >
                <div class="text-center mb-5">
                    <img
                        src="assets/layout/images/{{
                            layoutService.config.colorScheme === 'light'
                                ? 'QconsultLogo'
                                : 'QconsultLogo'
                        }}.png"
                        alt="logo"
                        style="width: 100px; height: 100px; margin-bottom: 1rem"
                    />
                    <div class="text-900 text-3xl font-medium mb-3">
                        Bienvenue!
                    </div>
                    <!-- <span class="text-600 font-medium">Sign in to continue</span> -->
                </div>

                <div class="w-full md:w-10 mx-auto">
                    <label
                        for="email1"
                        class="block text-900 text-xl font-medium mb-2"
                        >Login</label
                    >
                    <input
                        id="email1"
                        [(ngModel)]="username"
                        type="text"
                        placeholder="Email address"
                        pInputText
                        class="w-full mb-3"
                        style="padding: 1rem"
                    />

                    <label
                        for="password1"
                        class="block text-900 font-medium text-xl mb-2"
                        >Password</label
                    >
                    <p-password
                        id="password1"
                        [(ngModel)]="password"
                        placeholder="Password"
                        [toggleMask]="true"
                        styleClass="w-full mb-3"
                    ></p-password>

                    <div
                        class="flex align-items-center justify-content-between mb-5"
                    >
                        <div class="flex align-items-center">
                            <p-checkbox
                                id="rememberme1"
                                [binary]="true"
                                styleClass="mr-2"
                            ></p-checkbox>
                            <label for="rememberme1">Remember me</label>
                        </div>
                        <a
                            class="font-medium no-underline ml-2 text-right cursor-pointer"
                            style="color: var(--primary-color)"
                            [routerLink]="['/auth/reset-password/enter-mail']"
                            >Forgot password?</a
                        >
                    </div>
                    <ng-container *ngIf="isLoginFailed">
                        <p [ngStyle]="{ 'text-align': 'center', color: 'red' }">
                            Verify your credentails!
                        </p>
                    </ng-container>
                    <button
                        (click)="onSubmit()"
                        pButton
                        pRipple
                        label="Sign In"
                        class="w-full p-3 text-xl"
                    ></button>
                </div>
            </div>
        </div>
    </div>
</div>
